<div class="container">
    <h2>Manage Your Adventures</h2>

    <!--<pre>{{images | json}}</pre>-->

    <form *ngIf="newImage">
      <div class="form-group">
        <label for="imageText">Description:</label>
        <input type="text" [(ngModel)]="newImage.text" [ngModelOptions]="{standalone: true}" class="form-control" id="imageText" placeholder="Description">
      </div>
      
      <div class="form-group">
        <label for="urlToImage">Url to Image:</label>
        <input type="text" [(ngModel)]="newImage.imgUrl" [ngModelOptions]="{standalone: true}" class="form-control" id="urlToImage" placeholder="Image URL">
      </div>      
      
      <button type="button" (click)="saveImage()" class="btn btn-default">Save</button>
    </form>
    
    <h3>Your Image Adventures</h3>
    
    <div class="row">
      <div class="flex-container">
        
        <div *ngFor="let image of images; let i = index;" class="flex-item">
          <img src="{{ image.imgUrl }}" class="img-responsive">
          
          <div class="description-wrapper text-center">
            {{ image.text }}
          </div>          
          
          <button type="button" class="close" (click)="deleteImage(i)">Ã—</button>
        </div>
        
      </div> 
    </div>    

</div>
